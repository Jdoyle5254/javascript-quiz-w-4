<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>JavaScript Quiz</title>
</head>

<body>
  <h1>Test your JavaScript Knowlege</h1>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div id="question-area">
          <h3 class="questions"> To Begin the quiz click the Start Quiz button on the right. Good Luck! </h3>
          <div class="user-options">
            <ul>
              <li class="optionA  answerbtn" value="0"> </li>
              <li class="optionB  answerbtn" value="1"> </li>
              <li class="optionC  answerbtn" value="2"></li>
            </ul>
            <div class="user-result">
            </div>
          </div>
        </div>
        <div id="game-over-area" class="hide">
          <h2>Game Over! Thank you for playing!</h2>
          <p>Enter your name in the box...</p>
          <input class="user-name" type="text" /> 
          <span>Final Score:  </span>
          <span class="final-score"></span>
          <button type="button" id="submitName" class="btn btn-success">Winner Winner</button>

        </div>
        <div> 
             <!-- //list of initial & Scores
            return button to return to start -->
          <div id="leaderboard-area"  class="hide"> 
            <h2> High Scores</h2>
            <ul id="users-scores"> </ul>
            <button type="button" id="start-over" class="btn btn-success">Start Over</button>
          </div>

         
        </div>
      </div>
      <div class="col-sm-4">
        <div>
          Time remaining:
          <span class="time-remaining"></span>
        </div>
        <div> 
          Score:
          <span class="user-score"></span>
        </div>
        <button class="start"  type="button" class="btn btn-success-lg">Start Quiz</button>
      </div>
    </div>
  </div>
  <footer> Still trying to pass this test! Made by Jen 2020</footer>
  <script src="./script.js"></script>

</body>

</html>
