<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>JavaScript Quiz</title>
</head>

<body>
  <h1>Test your JavaScript Knowlege</h1>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <p class= "questions"> Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas</p>
        <div class="user-options">
          <ul>
            <li class= "optionA  answerbtn" value="0"> </li>
            <li class= "optionB  answerbtn" value="1"> </li>
            <li class= "optionC  answerbtn" value="2"></li>
          </ul>
          <div class="correct">
            <div class="incorrect">
              <button id="previous">Previous Question</button>
              <button id="next">Next Question</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <label>
          Time remaining:
          <span class="time-remaining"></span>
        </label>
        <p class="user-score"> Score:</p>
        <button class="start" type="button" class="btn btn-success-lg">Start Quiz</button>
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="./script.js"></script>

</body>

</html>
